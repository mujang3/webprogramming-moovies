<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <style>
        body { text-align: center; font-family: sans-serif; }
        .box {
            display: inline-block;
            padding: 30px;
            border: 1px solid #333;
            margin-top: 100px;
        }
        input {
            display: block;
            margin: 10px auto;
            padding: 5px;
            width: 200px;
        }
        button {
            margin: 10px 5px;
            padding: 5px 15px;
        }
        .link-button {
            display: inline-block;
            margin: 10px 5px;
            padding: 5px 15px;
            background-color: #eee;
            border: 1px solid #ccc;
            border-radius: 4px;
            text-decoration: none;
            color: black;
            font-size: 14px;
        }
        .link-button:hover {
            background-color: #ddd;
        }
    </style>
</head>
<body>
<div class="box">
    <h1>MOOVIES</h1>

    <!-- 에러 메시지 표시 -->
    <div th:if="${param.error}">
        <p style="color: red;">⚠ 아이디 또는 비밀번호가 올바르지 않습니다.</p>
    </div>

    <form th:action="@{/login}" method="post">
        <label>ID</label>
        <input type="text" name="username" required />
        <label>PW</label>
        <input type="password" name="password" required />
        <div>
            <!-- signup은 링크 형식으로, login은 form submit -->
            <a th:href="@{/register}" class="link-button">signup</a>
            <button type="submit">login</button>
        </div>
    </form>
</div>
</body>
</html>
