<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <style>
        body {
            text-align: center;
            font-family: sans-serif;
        }
        .box {
            display: inline-block;
            padding: 30px;
            border: 1px solid #333;
            margin-top: 100px;
        }
        input {
            display: block;
            margin: 10px auto;
            padding: 5px;
            width: 200px;
        }
        /* login / signup 버튼 공통 스타일 */
        button {
            margin: 10px 5px;
            padding: 5px 15px;
            font-size: 14px;
            cursor: pointer;
        }
    </style>
</head>
<body>
<div class="box">
    <h1>MOOVIES</h1>

    <!-- 에러 메시지 표시 -->
    <div th:if="${param.error}">
        <p style="color: red;">⚠ 아이디 또는 비밀번호가 올바르지 않습니다.</p>
    </div>

    <form th:action="@{/login}" method="post">
        <label>ID</label>
        <input type="text" name="username" required />
        <label>PW</label>
        <input type="password" name="password" required />
        <div>
            <!-- signup: 폼 제출이 아니라 /register 페이지로 이동 -->
            <button type="button"
                    th:onclick="|location.href='@{/register}'|">
                signup
            </button>

            <!-- login: 폼 전송 -->
            <button type="submit">login</button>
        </div>
    </form>
</div>
</body>
</html>
