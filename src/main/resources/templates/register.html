<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <style>
        body { text-align: center; font-family: sans-serif; }
        .box {
            display: inline-block;
            padding: 30px;
            border: 1px solid #333;
            margin-top: 50px;
        }
        input {
            display: block;
            margin: 10px auto;
            padding: 5px;
            width: 200px;
        }
        button {
            margin: 10px 5px;
            padding: 5px 15px;
        }
    </style>
</head>
<body>
<div class="box">
    <h1>MOOVIES</h1>
    <form th:action="@{/register}" th:object="${user}" method="post">
        <label>NAME</label>
        <input type="text" th:field="*{name}" placeholder="이름" />

        <label>ID</label>
        <input type="text" th:field="*{username}" placeholder="ID" />

        <label>PW</label>
        <input type="password" th:field="*{password}" placeholder="비밀번호" />

        <label>PW 확인</label>
        <input type="password" name="confirmPassword" placeholder="비밀번호 확인" />

        <div th:if="${error}" style="color: red; margin-top: 10px;">
            [[${error}]]
        </div>

        <div>
            <a th:href="@{/login}"><button type="button">Login page</button></a>
            <button type="submit">signup</button>
        </div>
    </form>
</div>
</body>
</html>
